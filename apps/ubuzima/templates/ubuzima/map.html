
<script language="javascript" type="text/javascript">
    
    function initialize() {
      if (GBrowserIsCompatible()) {

        function createMarker(point,html) {
           var marker = new GMarker(point);
           GEvent.addListener(marker, "click", function() {
              marker.openInfoWindowHtml(html);
           });
           return marker;
        }

           // Display the map, with some controls and set the initial location 
           var map = new GMap2(document.getElementById("map"));
           map.addControl(new GSmallMapControl());
           map.setCenter(new GLatLng(-1.9,29.9),8);
    

        {% for event in locs %}

            var point = new GLatLng("{{ event.latitude }}","{{ event.longitude }}");
            var marker = createMarker(point,' <div><strong><font size="4" face="verdana">Location name: {{ event.name }}<\/strong> <\/br><\/br><strong>Location code: {{ event.code }} <\/font><\/strong> <\/div> ')
            map.addOverlay(marker);
		    
		
        {% endfor %}

           
        mapTypeId: google.maps.MapTypeId.ROADMAP;
      }
    }

    </script>

<img alt="{{sel.name|default:'Rwanda'}} map" src="http://maps.google.com/maps/api/staticmap?center={{sel.name}}&zoom=8&size=670x400&maptype=roadmap&markers=color:red|{% for l in locs %}{% if not forloop.first %}|{% endif %}{{l.latitude}},{{l.longitude}}{% endfor %}&sensor=false"  />
