{% extends "index.html" %}

{% block content %}
      <form enctype="multipart/form-data" action="/doc/" method="post">{% csrf_token %}
          <div class="form_settings">
            <p>Name of a document :<input class="contact" type="text" name="name_doc" value="" /></p>
               <p>Small Description :<textarea class="contact textarea" rows="8" cols="50" name="doc_descr"></textarea></p>
             <br/><br/><br/><br/><br/><br/>
            <p>Upload here:<input class="contact" type="file" name="document" /></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="reg_submitted" value="submit" /></p>
          </div>
        </form>
 
{% endblock %}
