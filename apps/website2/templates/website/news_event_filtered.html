{% extends "index.html" %}

{% block content %}

 
   {% if news_event %}
      
                     
     {% for event in news_event %}
      
         <font size="3"><b>Title: </b><strong> {{ event.title_name }} </strong></font><br/><i>posted at: {{ event.date_created }}</i><br/><br/>
         <img src="{{ event.article_image.url }}" width="300" heigth="300" />
<div id="about_us">
         <p>{{ event.article_descr }}</p> 
</div>
     {% endfor %}
  {% endif %} 
 

{% endblock %}
