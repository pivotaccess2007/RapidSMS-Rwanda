{% load reporters-tags %}

<div class="module recent-reporters">
	<h2>Most Recently Seen Reporters</h2>
	<ul>{% for rep in reporters %}
		<li>
			<div>{{ rep.full_name }}</div>
			<span>{{ rep.role }} at {{ rep.location }}</span>
			<span>Last seen: {{ rep.last_seen|last_seen }}</span>
		</li>{% endfor %}
	</ul>
</div>
